<!doctype html>
<html>
<body>

<style>
	table {border-collapse: collapse;}
	#ttt_table td {font-size: 50px; font-weight: bold; height: 100px; width:100px;}
	.center {text-align: center;}
	.marginAuto {margin: auto;}
</style>

<h1 class="center">Tic - Tac - Toe</h1>



<table id="ttt_table" class="marginAuto center"
	<tr>
		<td id="pos1" onclick="ttt_click(1);" style="border-right: 10px solid #000; border-bottom: 10px solid #000;"></td>
		<td id="pos2" onclick="ttt_click(2);" style="border-right: 10px solid #000; border-bottom: 10px solid #000;"></td>
		<td id="pos3" onclick="ttt_click(3);" style="border-bottom: 10px solid #000; border-bottom: 10px solid #000;"></td>
	</tr>	
	<tr>
		<td id="pos4" onclick="ttt_click(4);" style="border-right: 10px solid #000; border-bottom: 10px solid #000;"></td>
		<td id="pos5" onclick="ttt_click(5);" style="border-right: 10px solid #000; border-bottom: 10px solid #000;"></td>
		<td id="pos6" onclick="ttt_click(6);" style="border-bottom: 10px solid #000; border-bottom: 10px solid #000;"></td>
	</tr>	
	<tr>
		<td id="pos7" onclick="ttt_click(7);" style="border-right: 10px solid #000; "></td>
		<td id="pos8" onclick="ttt_click(8);" style="border-right: 10px solid #000; "></td>
		<td id="pos9" onclick="ttt_click(9);"></td>
	</tr>	

</table>

<h1 id="gameStatus" class="center">It is X's turn!</h1>

<script>
var mt_obj = document.getElementById('gameStatus');
var isGameOver = false;
var whoseTurn = 'X';
var posArray = [false,false,false,false,false,false,false,false,false,false];
var winningsets= [
		[1,2,3],
		[4,5,6],
		[7,8,9],
		[1,4,7],
		[2,5,8],
		[3,6,9],
		[1,5,9],
		[3,5,7],
	];
	
function ttt_click(posClicked)
{
	if(isGameOver)	
	{
			return;
	}		

	if(!posArray[posClicked])
	{
		posArray[posClicked] =whoseTurn;
		document.getElementById('pos' + posClicked).innerHTML = whoseTurn;
		checkForWin();
	if(isGameOver)	
	{
		mt_obj.innerHTML=whoseTurn+' wins';
		return;
	}		
	
	if(whoseTurn == 'X')	
	{
	whoseTurn = 'O';
	mt_obj.innerHTML='it is '+whoseTurn+'\'s turn!';
	}
	
	else
	{
	whoseTurn = 'X';
	mt_obj.innerHTML='it is '+whoseTurn+'\'s turn!';
	}	
}	
	
}

function checkForWin()
{
	for(var i = 0; i < 8; i++)
	{
		if(posArray[winningsets[i][0]])
		{
			if(posArray[winningsets[i][0]] == posArray[winningsets[i][1]] &&
			posArray[winningsets[i][1]] == posArray[winningsets[i][2]])
			{
				isGameOver=true;
			}
		}
	
	}

}

</script>

</body>
</html>
